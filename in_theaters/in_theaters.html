<div class="list">
	<ul>
		<li ng-repeat="item in data.subjects">
			<a href="#/details"><img ng-src="{{item.images.medium}}" alt=""></a>
			<div class="meta">
				 <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
				 <div class="otherinfo">类型:
                  	<span>{{item.genres.join('|')}}</span>
                 </div>
			</div>
		</li>
	</ul>
	<div class="paging">
	    <label>总共：0条记录,第0/0页;</label>
	    <button class="prev disable" ng-click="getPage(page>1?page-1:'')">上一页</button>
	    <button class="next" ng-click="getPage(page+1)">下一页</button>
	</div>
</div>
