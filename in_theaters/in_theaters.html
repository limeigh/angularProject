<div class="list">
	<ul>
		<li ng-repeat="item in data.subjects">
			<a href="#/detail/{{item.id}}"><img ng-src="{{item.images.medium}}" alt=""></a>
			<div class="meta">
				 <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
				 <div class="otherinfo">类型:
                  	<span>{{item.genres.join('|')}}</span>
                 </div>
			</div>
		</li>
	</ul>
	<div class="sk-cube-grid" ng-show="loading">
	  <div class="sk-cube sk-cube1"></div>
	  <div class="sk-cube sk-cube2"></div>
	  <div class="sk-cube sk-cube3"></div>
	  <div class="sk-cube sk-cube4"></div>
	  <div class="sk-cube sk-cube5"></div>
	  <div class="sk-cube sk-cube6"></div>
	  <div class="sk-cube sk-cube7"></div>
	  <div class="sk-cube sk-cube8"></div>
	  <div class="sk-cube sk-cube9"></div>
	</div>
	<div class="paging">
	    <label>总共：{{data.total}}条记录,第{{page}}/{{totalPage}}页;</label>
	    <button class="prev" ng-click="getPage(page-1)" ng-class="{disable:page<=1}">上一页</button>
	    <button class="next" ng-click="getPage(page+1)" ng-class="{disable:page>=totalPage}">下一页</button>
	</div>
</div>
